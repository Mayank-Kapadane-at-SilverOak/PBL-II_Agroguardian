<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis - Agro Guardian</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="diagnosis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="screen-header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h3>Take a Picture</h3>
        </div>
        
        <div class="camera-container">
            <div class="camera-frame">
                <p>Fit the crop damage within the frame</p>
                <div class="camera-overlay">
                    <div class="camera-corners">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </div>
                <video id="camera-preview" autoplay playsinline></video>
                <canvas id="camera-canvas" class="hidden"></canvas>
            </div>
            <button class="btn-primary diagnose-btn" onclick="diagnose()">DIAGNOSE</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" data-page="../Home/home.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item active" data-page="diagnosis.html">
                <i class="fas fa-stethoscope"></i>
                <span>Diagnosis</span>
            </div>
            <div class="nav-item" data-page="../store/store.html">
                <i class="fas fa-store"></i>
                <span>Store</span>
            </div>
            <div class="nav-item" data-page="../profile/profile.html">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
    <script src="../js/auth.js"></script>
    <script src="diagnosis.js"></script>
</body>
</html>
