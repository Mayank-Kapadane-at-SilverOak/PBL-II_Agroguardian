<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agro Guardian</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../Log_in/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="auth-header">
            <div class="logo">
                <h1>Agro</h1>
                <h2>Guardian</h2>
            </div>
            <h3>Sign up</h3>
        </div>
        <div class="auth-form">
            <div class="form-group">
                <input type="text" id="signup-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" id="signup-email" placeholder="Email or Mobile no.">
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <button class="btn-primary" onclick="signup()">Start..</button>
            <div class="auth-divider">
                <span>OR</span>
            </div>
            <button class="btn-secondary" onclick="navigateTo('../Log_in/login.html')">Log In</button>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
