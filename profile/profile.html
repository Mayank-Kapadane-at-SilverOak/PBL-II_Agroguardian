<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Agro Guardian</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="screen-header">
            <h3>Profile</h3>
        </div>
        
        <div class="profile-info">
            <div class="profile-name">Haresh Patel</div>
            <div class="profile-email">user1234@gmail.com</div>
        </div>
        
        <div class="profile-menu">
            <div class="menu-item" onclick="navigateTo('appointment.html')">
                <i class="fas fa-calendar-check"></i>
                <span>Appointment booking</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('notification.html')">
                <i class="fas fa-bell"></i>
                <span>Notification</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('community.html')">
                <i class="fas fa-users"></i>
                <span>Community</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('farm.html')">
                <i class="fas fa-leaf"></i>
                <span>My Farm</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('weather.html')">
                <i class="fas fa-cloud-sun"></i>
                <span>Weather Reports</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('../store/store.html')">
                <i class="fas fa-store"></i>
                <span>Store</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('news.html')">
                <i class="fas fa-newspaper"></i>
                <span>News</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('order-history.html')">
                <i class="fas fa-history"></i>
                <span>Order History</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="navigateTo('settings.html')">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" data-page="../Home/home.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-page="../diagnosis/diagnosis.html">
                <i class="fas fa-stethoscope"></i>
                <span>Diagnosis</span>
            </div>
            <div class="nav-item" data-page="../store/store.html">
                <i class="fas fa-store"></i>
                <span>Store</span>
            </div>
            <div class="nav-item active" data-page="profile.html">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
